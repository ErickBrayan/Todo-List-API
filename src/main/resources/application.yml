spring:
  application:
    name: Todo-List-API
  datasource:
    url: jdbc:mysql://localhost:3306/db_todo_api?createDatabaseIfNotExist=true
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    database: mysql
    show-sql: true
  sql:
    init:
      mode: embedded

## RSA
rsa:
  private-key: classpath:cert/private_key.pem
  public-key: classpath:cert/public_key.pem

##JWT
jwt:
  time:
    expiration:
      token: 60
      refresh-token: 120